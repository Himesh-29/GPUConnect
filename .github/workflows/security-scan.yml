name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Scan for leaked secrets using Gitleaks
  # ─────────────────────────────────────────────
  gitleaks:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for deep scan

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30
          if-no-files-found: ignore

  # ─────────────────────────────────────────────
  # Job 2: Python dependency vulnerability scan
  # ─────────────────────────────────────────────
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend (Python) — pip-audit
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan Python dependencies
        run: |
          cd backend
          # Generate JSON report
          pip-audit -r requirements.txt --format json --output ../pip-audit-results.json
          # Check if vulnerabilities found and fail if any exist
          VULN_COUNT=$(python3 -c "import json; data=json.load(open('../pip-audit-results.json')); print(len(data.get('vulnerabilities', [])))" 2>/dev/null || echo "0")
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "pip-audit found $VULN_COUNT vulnerabilities - failing workflow"
            exit 1
          fi
          echo "pip-audit scan complete - no vulnerabilities found"

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-results.json
          retention-days: 30
          if-no-files-found: ignore

      # Frontend (Node.js) — npm audit
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scan npm dependencies
        run: |
          cd frontend
          npm ci
          set +e
          npm audit --json > ../npm-audit-results.json
          AUDIT_EXIT=$?
          set -e
          if [ $AUDIT_EXIT -ne 0 ]; then
            echo "npm audit found vulnerabilities - failing workflow"
            exit 1
          fi
          echo "npm audit scan complete - no vulnerabilities found"

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-results.json
          retention-days: 30
          if-no-files-found: ignore

  # ─────────────────────────────────────────────
  # Job 3: Static security analysis with Bandit
  # ─────────────────────────────────────────────
  bandit:
    name: Python Security Lint (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit on backend
        run: |
          # Run Bandit and produce JSON results
          bandit -r backend/ -f json -o bandit-results.json --severity-level medium
          # Fail if any results are present (medium+ severity)
          if [ -s bandit-results.json ]; then
            RESULT_COUNT=$(python3 -c "import json; data=json.load(open('bandit-results.json')); print(len(data.get('results', [])))")
            if [ "$RESULT_COUNT" -gt 0 ]; then
              echo "Bandit found $RESULT_COUNT security issues - failing workflow"
              exit 1
            fi
          fi
          echo "Bandit scan complete - no medium+ issues found"

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-results.json
          retention-days: 30
          if-no-files-found: ignore

  # ─────────────────────────────────────────────
  # Job 4: Trivy filesystem scan (catches secrets + vulns)
  # ─────────────────────────────────────────────
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'

      - name: Run Trivy (SARIF output)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF report
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
