# Render Blueprint — deploy backend in one click
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: gpu-connect-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        sync: false          # You'll paste your Neon connection string here
      - key: FRONTEND_URL
        sync: false          # e.g. https://your-app.vercel.app
      - key: CORS_ALLOWED_ORIGINS
        sync: false          # same as FRONTEND_URL
      - key: CSRF_TRUSTED_ORIGINS
        sync: false          # same as FRONTEND_URL (with https://)
      - key: PYTHON_VERSION
        value: "3.12.3"
      # Optional — leave blank to skip Redis/Celery
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      # OAuth (optional — set if you want social login)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
