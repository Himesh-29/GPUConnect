services:
  # 1. The Frontend (React/Vite)
  - type: web
    name: gpu-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishDir: "frontend/dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gpu-backend
          property: host
      - key: VITE_WS_URL
        # This will need to be updated manually after the backend is created to use wss://
        value: "wss://gpu-backend.onrender.com/ws/dashboard/"

  # 2. The Backend (Django/Daphne)
  - type: web
    name: gpu-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && daphne -b 0.0.0.0 -p $PORT config.asgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gpu-db
          property: connectionString
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DJANGO_ALLOWED_HOSTS
        value: "gpu-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://gpu-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://gpu-frontend.onrender.com"

# 3. The Database
databases:
  - name: gpu-db
    plan: free
